  <style>
    body {
      margin: 10%;
      background-color: darkgray;


    }


    h2 {
      background-color: darkslategrey;
      color: darkgray;


    }


    h1 {
      text-align: center;

<body>
  <h1>Formulários</h1>
  <form name="submit-to-google-sheet1"><!--informar o google que sera enviado para ele-->
    <h2>Qual seu time do coração?</h2>


    <select name="time"> <!--abre uma caixa para selecionar-->
      <option value="atletico">Atletico</option>
      <option value="america">America</option>
      <option value="vilanova">Vilanova</option>
      <option value="cruzeiro">Cruzeiro</option>
    </select>


    <h2>Qual brinde você gostaria de ganhar?</h2>
    <input name="brinde1" type="checkbox" value="sim" id="brinde"> <!-- abre mais de uma caixinha-->
    <label name="brinde" for="brinde">
      Camisa do time
    </label>



    <input name="brinde2" type="checkbox" value="sim" id="brinde2"> <!-- valor da tag-->
    <label name="brinde2" for="brinde2">
      Ingresso Vip
    </label>


    <h2>Você já foi no estadio em dia de jogos?</h2>
    <input name="foi_no_stadio" type="radio" value="sim" id="pesquisa-sim">
    <label name="foi_no_stadio" for="pesquisa-sim">
      Já fui ao Mineirão
    </label>
    <input name="foi_no_stadio" type="radio" value="não" id="pesquisa-nao">
    <label name="foi_no_stadio" for="pesquisa-nao">
      Não fui ao Mineirão
    </label>


    <h2>Aproximadamente quantas vezes?</h2>
    <input name="vezes" type="checkbox" id="inlineCheckbox1" value="0">
    <label name="vezes" for="inlineCheckbox1">0 vezes</label>
    <input name="vezes" type="checkbox" id="inlineCheckbox1" value="1a3">
    <label name="vezes" for="inlineCheckbox1">1 a 3 vezes</label>
    <input name="vezes" type="checkbox" id="inlineCheckbox1" value="3a7">
    <label name="vezes" for="inlineCheckbox1">3 a 7 vezes</label>
    <input name="vezes" type="checkbox" id="inlineCheckbox1" value=">7">
    <label name="vezes" for="inlineCheckbox1">Acima de 7</label>



    <h2>Deixe aqui sua sugestão.</h2>
    <input name="sugestao" type="text" placeholder="Mensagem">
    <button type="submit">Cadastre</button> <!-- enviar dados (submit)-->
  </form>



  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwPKtU15p3oS4ufSpcEmcaXXWFde0wdpRxXa7c5I0sCEyLca7DGeqdl9AuJx2mFdKlNxQ/exec'
    const form = document.forms['submit-to-google-sheet1']


    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
      form.reset();
    })
  </script>
